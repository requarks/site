<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>requarks.io</title>
    <meta name="description" content="Open source applications for teams.">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700" rel="stylesheet">

    <script type="text/javascript" src="/js/vendor.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

  </head>

  <body>
    <div id='#root'>
      <div class="header">
        <h1>requarks.io</h1>
      </div>
      <main>
        <div class="hero">
          <div class="hero-frame">
            <img src="/svg/logo.svg" alt="Logo" />
            <h2>Open source applications for teams</h2>
          </div>
          <div class="hero-apps">
            <a href="https://js.wiki">
              <img src="/svg/app-wikijs.svg" alt="Wiki.js" />
              <h3>Next-generation wiki app built on Node.js and Git</h3>
              <h4>js.wiki</h4>
            </a>
            <a href="https://github.com/requarks/connect-loki">
              <img src="/svg/app-connectloki.svg" alt="Loki.js for Connect/Express" />
              <h3>A Loki.js session store for Connect/Express</h3>
              <h4>github.com/requarks/connect-loki</h4>
            </a>
            <a href="https://github.com/requarks/express-brute-loki">
              <img src="/svg/app-bruteloki.svg" alt="Loki.js for Express-Brute" />
              <h3>A Loki.js store for Express-Brute</h3>
              <h4>github.com/requarks/express-brute-loki</h4>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>

</html>
